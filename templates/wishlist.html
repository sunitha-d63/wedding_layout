{% extends 'layout/base.html' %}
{% block title %}My Wishlist{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">My Wishlist</h2>
  {% if items %}
    <div class="row g-4">
      {% for item in items %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
          <div class="card shadow-sm p-3 w-100 position-relative">
            <img src="{{ url_for('static', filename='images/' ~ item.image) }}"
                 alt="{{ item.title }}"
                 class="card-img-top img-fluid mb-3">
            <h5 class="card-title text-center">{{ item.title }}</h5>
            <p class="text-danger fw-bold text-center">Rs {{ '%.2f'|format(item.price) }}</p>
            <form method="POST" action="{{ url_for('remove_from_wishlist', wishlist_id=item.id) }}" class="text-center">
              <button type="submit" class="btn btn-sm btn-outline-danger mt-2">
                Remove
              </button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-muted">Your wishlist is empty.</p>
  {% endif %}
</div>
{% endblock %}
